set ylabel "membership queryes"
set output "umQry-mQry-a2m2.jpg"
plot "stats_a2m2" using  9:8  title "using L*", \
     "stats_a2m2" using 13:12 title "using L*col", \
     "stats_a2m2" using 17:16 title "using NL*"

